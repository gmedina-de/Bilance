{{define "content"}}
<h2>Users
    <a class="btn btn-b btn-sm smooth right" href="{{.CurrentPath}}/new">New</a>
    <a class="btn btn-a btn-sm smooth right" href="#greeting-modal">Filter</a>
</h2>

<div class="modal-container" id="greeting-modal">
    <div class="modal">
        <form action="{{.CurrentPath}}" method="get">
            <input type="text" name="Search" placeholder="Username"/>
            <input type="submit" class="btn btn-b btn-sm smooth"/>
        </form>
    </div>
    <a href="#" class="modal-bg"></a>
</div>

<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Password</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    {{$CurrentPath:=.CurrentPath}}
    {{range .Data.Users}}
    <tr onclick="window.location.href='{{$CurrentPath}}/edit?Id={{.Id}}';">
        <td>{{.Id}}</td>
        <td>{{.Username}}</td>
        <td>{{.Password}}</td>
        <td>{{.Role}}</td>
    </tr>
    {{end}}
    </tbody>
</table>
{{end}}
