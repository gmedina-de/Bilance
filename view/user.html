{{define "content"}}
<h2>Users
    <a class="btn btn-b btn-sm smooth right" href="/user/new">New</a>
</h2>
<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Username</th>
        <th>Password</th>
    </tr>
    </thead>
    <tbody>
    {{range .Users}}
    <tr>
        <td>{{.Id}}</td>
        <td><a href="/user/edit?Id={{.Id}}">{{.Username}}</a></td>
        <td>{{.Password}}</td>
    </tr>
    {{end}}
    </tbody>
</table>
{{end}}
