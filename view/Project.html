{{define "table"}}
<thead>
<tr>
    <th>Id</th>
    <th>Name</th>
    <th>Description</th>
</tr>
</thead>
<tbody>
{{$CurrentPath:=.CurrentPath}}
{{range .Data}}
<tr onclick="window.location.href='{{$CurrentPath}}/edit?Id={{.Id}}';">
    <td>{{.Id}}</td>
    <td>{{.Name}}</td>
    <td>{{.Description}}</td>
</tr>
{{end}}
</tbody>
{{end}}

{{define "form"}}
<div class="col-12">
    <label for="Name" class="form-label">Name</label>
    <input type="text" class="form-control" name="Name" id="Name" placeholder="Name" value="{{.Data.Name}}" required>
</div>
<div class="col-12">
    <label for="Description" class="form-label">Description</label>
    <textarea class="form-control" name="Description" id="Description"rows="3" placeholder="Description">{{.Data.Description}}</textarea>
</div>
<div class="col-12">
    <label for="Users" class="form-label">Users</label>
    <select id="Users" name="Users" multiple class="form-control">
        {{range .Data.Users}}
        <option value="{{.Id}}" selected>{{.Name}}</option>
        {{end}}
        {{range .Data.NotUsers}}
        <option value="{{.Id}}">{{.Name}}</option>
        {{end}}
    </select>
</div>
{{end}}
