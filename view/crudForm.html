{{define "content"}}
<form method="post" class="mb-3">
    <div class="row g-3 pb-3 mb-3 border-bottom">
        {{template "form" .}}
    </div>
    <button class="w-100 btn btn-primary btn-lg" type="submit">
        Submit
    </button>
</form>
{{end}}

{{define "options"}}
<div class="btn-group" role="group" aria-label="Basic outlined example">
    <a class="btn btn-outline-secondary" onclick="history.back()"><span data-feather="x-square"></span> Cancel</a>
    {{if .Data.Id}}
    <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" id="deleteConfirmationLabel"
            data-bs-target="#deleteConfirmationModal">
        <span data-feather="trash-2"></span>
        Delete
    </button>
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this record? This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <a type="button" class="btn btn-danger" href="{{.CurrentPath}}/delete?Id={{.Data.Id}}">Delete</a>
                </div>
            </div>
        </div>
    </div>
    {{end}}
</div>
{{end}}
