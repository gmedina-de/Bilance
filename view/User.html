{{define "table"}}
<thead>
<tr>
    <th>Id</th>
    <th>Name</th>
    <th>Password</th>
    <th>Role</th>
</tr>
</thead>
<tbody>
{{$CurrentPath:=.CurrentPath}}
{{range .Data}}
<tr onclick="window.location.href='{{$CurrentPath}}/edit?Id={{.Id}}';">
    <td>{{.Id}}</td>
    <td>{{.Name}}</td>
    <td>{{.Password}}</td>
    <td>{{.Role}}</td>
</tr>
{{end}}
</tbody>
{{end}}

{{define "form"}}
<input type="password" name="Password" placeholder="Password" value="{{.Data.Password}}" required/>
<select name="Role" required>
    <option value="0" {{if not .Data.Role}} selected {{end}}>Normal</option>
    <option value="1" {{if .Data.Role}} selected {{end}}>Admin</option>
</select>
{{end}}
